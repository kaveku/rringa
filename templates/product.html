<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product List Page</h1>
    {% if result %}
        <table id="" style="width:100%">
            <tbody>
                <tr>
                    <th>Color</th>
                    <th>Price</th>
                    <th>PID</th>
                </tr>
                {% for row in result %}
                <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
{% endif %}
</body>
</html>
